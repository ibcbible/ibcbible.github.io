<div class="header">
  <nav>
    <ul class="nav nav-pills pull-right">
        {% for page in site.pages %}
          {% if page.title %}
      <li role="presentation"><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
          {% endif %}
        {% endfor %}
    </ul>
  </nav>
  <h3><a href="{{ site.baseurl }}/"><img src="/img/ibc-logo.jpg" width="150" height="83" /></a></h3>
</div>
